version: 1
interfaces:
  - name: phospho-server
    protocol: http
    default_port:
      name: phospho-server
      protocol: HTTP
      target_port: 8473
      is_dev_interface: true
    servers:
      - name: phosphobot-api
        spec:
          string: phosphobot
  - name: pi0-interface
    protocol: http
    clients:
      - name: pi0
        spec:
          string: openpi
container_config:
  privileged: true
  volumes:
    - /dev:/dev:ro,S
    - /sys:/sys:ro,S
build:
  custom:
    dockerfile: build_kit/Dockerfile