version: 1
interfaces:
  - name: phospho-server
    protocol: HTTP
    default_port:
      name: phiospho-server
      protocol: HTTP
      target_port: 80
      is_dev_interface: true
container_config:
  privileged: true
  volumes:
    - /dev:/dev:ro,S
    - /sys:/sys:ro,S
build:
  custom:
    dockerfile: ./build_kit/Dockerfile
