version: 1
interfaces:
  - name: phospho-server
    protocol: HTTP
    default_port:
      name: phiospho-server
      protocol: HTTP
      target_port: 80
      is_dev_interface: true
  - name: pi0-interface
    protocol: http
    clients:
      - name: pi0
        spec:
          string: openpi
container_config:
  privileged: true
  volumes:
    - /dev:/dev:ro,S
    - /sys:/sys:ro,S
build:
  build_kit:
    name: python3
dev_build:
  build_kit:
    name: python3